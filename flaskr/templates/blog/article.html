{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<style>
.card-header h2 {
    color: #343a40;
    font-size: 24px;
    margin-bottom: 15px;
}

.card-body p {
    font-size: 16px;
    line-height: 1.6;
}
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>{{ article.title }}</h2>
                </div>
                <div class="card-body">
                    <p>{{ article.body }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
