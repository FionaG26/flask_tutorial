<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
    <nav class="nav">
        <h1>Code Chronicles</h1>
        <div class="tm-header">
            <div class="container-fluid">
                <div class="tm-header-inner">
                    
                    <!-- navbar -->
                    <nav class="navbar tm-main-nav">

                        <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                            &#9776;
                        </button>

                        <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                            <ul class="nav navbar-nav">
                                {% if g.user %}
                                    <li class="nav-item active">
                                        <a href="{{ url_for('blog.index') }}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{{ url_for('blog.create') }}">Create</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{{ url_for('auth.logout') }}">Logout</a>
                                    </li>
                                    <li class="nav-item">
                                        <p>Logged in as {{ g.user.username }}</p>
                                    </li>
                                {% else %}
                                    <li class="nav-item">
                                        <a href="{{ url_for('auth.register') }}">Register</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{{ url_for('auth.login') }}">Login</a>
                                    </li>
                                {% endif %}
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </nav>


<div class="tm-home-img-container">
        {% for message in get_flashed_messages() %}
        <img src="images/tm-home-img.jpg" alt="Image" class="hidden-lg-up img-fluid">
    </div>
            
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Software Engineering Blog</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
