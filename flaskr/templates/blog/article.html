{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>{{ article.title }}</h2>
                </div>
                <div class="card-body">
                    <p>{{ article.body }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
